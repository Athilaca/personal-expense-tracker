<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Full-Screen Transparent Grey Background */
        .bg-transparent-grey {
            background: rgba(240, 240, 240, 0.685); /* Light grey with transparency */
            min-height: 100vh; /* Ensures full screen coverage */
            width: 100%;
            backdrop-filter: blur(10px); /* Adds a smooth blur effect */
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(52, 58, 64, 0.9); /* Dark semi-transparent */
        }

        /* Footer Styling */
        .footer {
            background-color: rgba(52, 58, 64, 0.9); /* Dark semi-transparent */
            color: white;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        /* Background Image */
        body {
            background: url('https://source.unsplash.com/1600x900/?abstract,gradient') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- Transparent Background Wrapper -->
    <div class="bg-transparent-grey d-flex flex-column min-vh-100">
        
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'dashboard' %}"> Personal Expense Tracker</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Signup</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container flex-grow-1 mt-4">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="footer mt-auto">
            <p>&copy; 2024 Personal Expense Tracker | Designed with ❤️</p>
        </footer>

    </div>
</body>
</html>
