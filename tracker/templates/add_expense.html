{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="col-md-6">
        <div class="card shadow-lg p-4">
            <!-- Dynamic Heading -->
            <h2 class="text-center">
                {% if expense %} ✏️ Edit Expense {% else %} ➕ Add Expense {% endif %}
            </h2>
            
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                
                <!-- Dynamic Button Text -->
                <button type="submit" class="btn {% if expense %}btn-warning{% else %}btn-primary{% endif %} w-100 mt-3">
                    {% if expense %} Update Expense {% else %} Add Expense {% endif %}
                </button>
            </form>
            
            <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
